<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data Exploration</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="./css/main.css" type="text/css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body class="container">
<div id="layout">

    <div id="main">
        <div class="header">
            <h1>data exploration</h1>
            <h2>info 474</h2>
        </div>

        <div class="content">

            <h2 class="content-subhead">NBA Shot Charts (2014-15 Season)</h2>

            <div class="panel panel-default">
                <div class="panel-body">
                <h4>Player</h4>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" class="player" name="players" value="977">Kobe Bryant
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="player" name ="players" value="201939">Stephen Curry
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="player" name="players" value="2544">LeBron James
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                <h4>Quarter</h4>
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" class="qtrs" name="qtr" value="1000">All
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="qtrs" name="qtr" value="1">First
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="qtrs" name ="qtr" value="2">Second
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="qtrs" name="qtr" value="3">Third
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" class="qtrs" name="qtr" value="4">Fourth
                        </label>
                    </div>
                </div>
            

            <div id="chart"></div>
            </div>
        </div>
    </div>
</div>
	
	
</body>
</html>
